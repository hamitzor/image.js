<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/core.css">
    <title>Image Analyser</title>
</head>

<body>
    <div id="app">
        <div class="container-fluid pt-4">
            <div class="toolbar d-flex">
                <input id="imageInput" style="display: none" accept="image/x-png,image/jpeg" type="file"></input>
                <button id="loadImage" class="btn btn-primary">Open</button>
                <div class="dropdown ml-3">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                        Blur
                    </button>
                    <div class="dropdown-menu">
                        <a id="gaussianBlur" class="dropdown-item" href="#">Gaussian Blur</a>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <canvas id="input"></canvas>
                <canvas class="ml-5" id="output"></canvas>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<script src="/bundle.js"></script>

</html>
