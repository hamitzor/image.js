<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/core.css">
    <title>image.js Demo</title>
</head>

<body>
    <div id="overlay" class="position-absolute d-flex align-items-center justify-content-center"
        style="background-color: rgba(0, 0, 0, 0.397); z-index: 100; top: 0; bottom: 0; left: 0; right: 0;">

        <div id="kernelPopup" class="card hidden">
            <h5 class="card-header">Apply a kernel</h5>
            <div class="card-body">
                <div class="input-group">
                    <span class="input-group-text">Kernel Size</span>
                    <input id="kernelOptionsSize" type="number" class="form-control" value="3">
                </div>

                <div class="d-flex justify-content-center mt-4 ">
                    <div class="left-bracket"></div>
                    <div id="kernelOptionsMatrix" class="matrix d-flex align-items-center flex-column">

                    </div>
                    <div class="right-bracket"></div>
                </div>

                <div id="kernelError" class="alert alert-danger mt-3" role="alert">
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <button id="kernelCancel" class="btn btn-danger">Cancel</button>
                <button id="kernelApply" class="btn btn-success">Apply</button>
            </div>
        </div>

        <div id="gaussPopup" class="card hidden">
            <h5 class="card-header">Apply Gaussian blur</h5>
            <div class="card-body">
                <div class="input-group">
                    <span class="input-group-text">Size</span>
                    <input id="gaussSize" type="number" class="form-control" value="5">
                </div>
                <div class="input-group mt-2">
                    <span class="input-group-text">Sigma</span>
                    <input id="gaussSigma" type="number" class="form-control" value="1.0" value="0.2">
                </div>

                <div id="gaussError" class="alert alert-danger mt-3" role="alert">
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <button id="gaussCancel" class="btn btn-danger">Cancel</button>
                <button id="gaussApply" class="btn btn-success">Apply</button>
            </div>
        </div>

        <div id="cannyPopup" class="card hidden">
            <h5 class="card-header">Detect edges with Canny</h5>
            <div class="card-body">
                <div class="input-group">
                    <span class="input-group-text">Low Thresh Value</span>
                    <input id="cannyLow" type="number" class="form-control" value="0.2" step="0.05">
                </div>

                <div class="input-group mt-2">
                    <span class="input-group-text">High Thresh Value</span>
                    <input id="cannyHigh" type="number" class="form-control" value="0.45" step="0.05" >
                </div>

                <div class="input-group mt-2">
                    <span class="input-group-text">Pre-Gaussian Blur Size</span>
                    <input id="cannyGaussSize" type="number" class="form-control" value="5">
                </div>

                <div class="input-group mt-2">
                    <span class="input-group-text">Pre-Gaussian Blur Sigma</span>
                    <input id="cannyGaussSigma" type="number" class="form-control" value="1.0" step="0.2">
                </div>

                <div id="cannyError" class="alert alert-danger mt-3" role="alert">
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <button id="cannyCancel" class="btn btn-danger">Cancel</button>
                <button id="cannyApply" class="btn btn-success">Apply</button>
            </div>
        </div>

        <div id="segmentPopup" class="card hidden">
            <h5 class="card-header">Do segmentation by K-Means</h5>
            <div class="card-body">
                <div class="input-group">
                    <span class="input-group-text">Segment Number</span>
                    <input id="segmentNumber" type="number" class="form-control" value="3">
                </div>
                <div class="input-group mt-2">
                    <span class="input-group-text">Segmentation by: </span>
                    <div class="d-flex align-items-center">
                        <div class="form-check ml-2">
                            <input class="form-check-input" type="radio" value="rgb" name="segmentBy" checked id="segmentRGB">
                            <label class="form-check-label" for="flexRadioDefault1">
                                RGB value
                            </label>
                        </div>
                        <div class="form-check ml-2">
                            <input class="form-check-input" type="radio" value="intensity" name="segmentBy" id="segmentIntensity">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Intensity
                            </label>
                        </div>
                    </div>
                </div>
                <div id="segmentError" class="alert alert-danger mt-3" role="alert">
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <button id="segmentCancel" class="btn btn-danger">Cancel</button>
                <button id="segmentApply" class="btn btn-success">Apply</button>
            </div>
        </div>

        <div id="compressPopup" class="card hidden">
            <h5 class="card-header">Do compression with K-Means</h5>
            <div class="card-body">
                <div class="input-group">
                    <span class="input-group-text">Color Depth</span>
                    <input id="compressDepth" type="number" class="form-control" value="4">
                </div>
                <div id="compressError" class="alert alert-danger mt-3" role="alert">
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <button id="compressCancel" class="btn btn-danger">Cancel</button>
                <button id="compressApply" class="btn btn-success">Apply</button>
            </div>
        </div>

    </div>

    <div id="app">
        <div class="container-fluid">
            <div class="toolbar d-flex bg-secondary p-3">
                <input id="imageInput" style="display: none" accept="image/x-png,image/jpeg" type="file"></input>
                <button id="loadImage" class="btn btn-primary">Open</button>

                <button id="undo" class="btn btn-primary ml-2" disabled>&#x27F2;</button>
                <button id="redo" class="btn btn-primary ml-2" disabled>&#x27F3;</button>

                <button id="kernelOpen" class="btn btn-primary ml-2" disabled>Apply Filter</button>
                <button id="gaussOpen" class="btn btn-primary ml-2" disabled>Gaussian Blur</button>
                <button id="sobel" class="btn btn-primary ml-2" disabled>Sobel</button>
                <button id="cannyOpen" class="btn btn-primary ml-2" disabled>Canny</button>
                <button id="segmentOpen" class="btn btn-primary ml-2" disabled>Segmentation</button>
                <button id="compressOpen" class="btn btn-primary ml-2" disabled>Compress</button>
            </div>
            <div class="mt-3 d-flex align-items-center justify-content-center">
                <canvas id="input"></canvas>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
<script src="/bundle.js"></script>

</html>
